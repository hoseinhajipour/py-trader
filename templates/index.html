<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTrader 5 Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MetaTrader 5 Control</h1>
        <p>Account Balance: ${{ balance }}</p>
        <form action="/metatrader-actions" method="post">
            <div class="form-group">
                <label for="symbol">Select Symbol:</label>
                <select class="form-control" id="symbol" name="symbol">
                    <option value="XAUUSD">XAUUSD</option>
                    <option value="Nasdaq">Nasdaq</option>
                    <option value="DowJones">Dow Jones</option>
                    <option value="Oil">Oil</option>
                    <option value="EURUSD">EURUSD</option>
                    <option value="ETHUSD">ETHUSD</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lot_size">Lot Size:</label>
                <input type="text" class="form-control" id="lot_size" name="lot_size" placeholder="Enter lot size">
            </div>
            <div class="row">
                <div class="col-4"><button type="submit" name="action" value="buy" class="btn btn-primary form-control">Buy</button></div>
                <div class="col-4"><button type="submit" name="action" value="sell" class="btn btn-danger form-control">Sell</button></div>
                <div class="col-4"><button type="submit" name="action" value="close" class="btn btn-warning form-control">Close</button></div>
            </div>
        </form>

        {% if message %}
            <div class="mt-4 alert alert-primary" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
